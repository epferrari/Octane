<!-- FlipClock Init -->
	<script type='text/javascript'>
		
		//flipclock options
		var clockOptions = {
			autoStart : false,
			countdown:true,
			clockFace:'DailyCounter'
			};
			
		// flipclock countdown time = August 25, 2014
		var eventStart = new Date(2014, 8-1, 25);
		var today = Date.now();
		var until = ((eventStart.getTime() - today)/1000);
			
		// flipclock init
		var clock = $('#flip-clock').FlipClock(clockOptions);
		
		// set flipclcock time
		clock.setTime(until);	
		clock.start();
		//clock.stop()
		//clock.start();
	</script>

<!-- Application Init -->
	<script type="text/javascript">	
		
			// viewSize init options
			var options = {
				children : {},
				mobileLandscape : false
			};
			
			options.children.hero = {
				elem : $('#hero'),
				y : { 
					lg : 0.595,
					md : 0.495,
					sm : 0.445
				}
			};
			options.children.headline = {
				elem : $('#headline'),
				y : {
					lg : 0.25,
					md : 0.25,
					sm : 0.40
				}
			};
			options.children.flipClock = {
				elem : $('#clock-holder'),
				y : {
					lg : 0.15,
					md : 0.25,
					sm : 0.15
					}
			};
			options.children.oneFire = {
				elem : $('#onefire-media'),
				y : .05,
				x : 1.0
			};
					
			// init viewSize
			var canvas = windowSize($('#canvas'),options);
			
			canvas.setDimens();
			setInterval(function () {canvas.compareDimens()},500);
			
			$(window).on('load resize orientationchange', function (){
				canvas.compareDimens()
				});
	
			
		
	</script>
