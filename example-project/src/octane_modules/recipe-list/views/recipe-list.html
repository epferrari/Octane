<o-view id="recipe-list" title="Recipe List Demo">

	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<label>Enter a Recipe Name</label>
			<input o-bind="Recipe.name" class="form-control"/>
			<ul id="recipe-list">

				<o-template name="recipe-item">
					<li data-recipe-id="{{id}}">
						<span>Recipe: {{name}}</span>
						<button class="btn btn-danger" o-control="(click)[RecipeList.delete,{{id}}]">Delete</button>
					</li>
				</o-template>

			</ul>
			<button class="btn btn-default" o-control="(click)[RecipeList.clear]">Clear</button>
			<button class="btn btn-success" o-control="(click)[RecipeList.add]">Add</button>
		</div>
	</div>


	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<button class="btn btn-default" o-route="home">Home</button>
		</div>
	</div>

</o-view>
