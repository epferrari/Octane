
		<!-- Loading View -->

			<div id="initial-loading">


				<div class="progress">
					<div
						o-model="appLoading" (style.width=percent) (aria-valuenow=progress)
						class="progress-bar progress-bar-warning progress-bar-striped active"
						role="progressbar"
						aria-valuenow=0
						aria-valuemin=0
						aria-valuemax=0
						style="width: 0%">
					</div>
					<span o-model='appLoading' class="sr-only">{{progress @default(0)}}% Complete</span>
				</div>

				<div o-model='Bootlog'class="loading-message" >
					{{status @default(Loading...)}}
				</div>

				<div class="branding">
					<img src="assets/img/logo.png" class="logo" />
				</div>


			</div>
