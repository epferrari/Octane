<!DOCTYPE html>

<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
		<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title o-model="Translations.header-title"></title>

		<!-- build:style bundle --><!-- /build -->
		<link href="build/assets/css/octane.css" type="text/css" rel="stylesheet" />
	</head>

	<body class="container-fluid octane">

		<o-loading-container style="color:grey">
			<p>Loading</p>
		</o-loading-container>

		<o-app-container class="hidden">

			<o-page-container>

				<o-page id="home" style="border:black thin solid">

					<h1>Welcome to Octane</h1>

					<p><input o-bind="App.input1"/></p>
					<p><textarea o-bind="App.input2">Enter some text</textarea></p>

					<div o-model="App">
						<p>{{input1}}</p>
						<p>{{input2}}</p>
					</div>

					<a href="#view1" class="route"><button >View 1</button></a>
					<a href="#view2" class="route"><button>View 2</button></a>
					<a href="./my/new/view" class="route"><button>My New View</button></a>
					<button o-modal="modal1">Modal 1</button>
					<button o-modal="modal2">Modal 2</button>

				</o-page>

				<o-page id="view1" style="border:black thin solid">
					<h1>View 1</h1>
					<a href="#home" class="route"><button >Home</button></a>
					<a href="#view2" class="route"><button>View 2</button></a>
					<a href="#view3" class="route"><button>View 3</button></a>
					<button o-modal="modal1">Modal 1</button>
					<button o-modal="modal2">Modal 2</button>
				</o-page>

				<o-page id="view2" style="border:black thin solid">
					<h1>View 2</h1>
					<a href="#home" class="route"><button >Home</button></a>
					<a href="#view1" class="route"><button >View 1</button></a>
					<a href="#view3" class="route"><button>View 3</button></a>
					<button o-modal="modal1">Modal 1</button>
					<button o-modal="modal2">Modal 2</button>
				</o-page>

				<o-page id="view3" style="border:black thin solid">
					<h1>View 3</h1>
					<a href="#home" class="route"><button >Home</button></a>
					<a href="#view1" class="route"><button >View 1</button></a>
					<a href="#view2" class="route"><button>View 2</button></a>
					<button o-modal="modal1">Modal 1</button>
					<button o-modal="modal2">Modal 2</button>
				</o-page>

			</o-page-container>

		</o-app-container>

		<o-modal-container>
				<o-modal id="modal1" style="color:white">
					<button style="float:right;" class="o-modal-dismiss">DISMISS</button>
					<h1>Modal 1</h1>

					<a href="#home" class="route"><button >Home</button></a>
					<a href="#view1" class="route"><button >View 1</button></a>
					<a href="#view2" class="route"><button>View 2</button></a>
					<a href="#view3" class="route"><button>View 3</button></a>
					<button o-modal="modal2">Modal 2</button>
				</o-modal>
				<o-modal id="modal2" style="color:white">
					<button style="float:right;" class="o-modal-dismiss">DISMISS</button>
					<h1>Modal 2</h1>

					<a href="#home" class="route"><button >Home</button></a>
					<a href="#view1" class="route"><button >View 1</button></a>
					<a href="#view2" class="route"><button>View 2</button></a>
					<a href="#view3" class="route"><button>View 3</button></a>
					<button o-modal="modal1">Modal 1</button>
				</o-modal>
		</o-modal-container>

		<o-background>
		</o-background>

		<script type="text/javascript" src="build/assets/js/octane.js"></script>
		<script tyle="text/javascript">
			octane.initialize({
				appName:'Octane Application',
				debugMode:true,
				animateBy: 'js'
			});
		</script>
	</body>
</html>
